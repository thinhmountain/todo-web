databases:
  - name: to-do-list-db
    databaseName: to-do-list-db
    user: to_do_list_user
    password: your_secure_password  # Thay bằng mật khẩu an toàn
    plan: free  # Plan miễn phí, có thể nâng cấp nếu cần

services:
  - type: web
    name: to-do-list-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.library:create_app
    envVars:
      - key: PYTHONPATH
        value: .
      - key: DATABASE_URL
        fromDatabase:
          name: to-do-list-db
          property: connectionString
    envVarKeys:
      - DATABASE_URL  # Đảm bảo biến môi trường này được truyền từ database