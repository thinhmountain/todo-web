<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">My Todo</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex" method="POST" action="{{ url_for('logout_task.logout_page') }}">
                    <button class="btn btn-outline-light" type="submit">Log out</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <!-- Add Todo -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="mb-3">Add your Todo</h4>
                <form method="POST" action="{{ url_for('create_task.add_task') }}">
                    <div class="mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Enter a title" required>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="date" name="deadline" id="deadline" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Add</button>
                </form>
            </div>
        </div>
        <!-- Your Todos -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Your Todos</h4>
                <table class="table table-bordered text-center align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Title</th>
                            <th>Deadline</th>
                            <th>Completed</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                        <tr>
                            <td>{{ task.title }}</td>
                            <td>{{ task.deadline.strftime('%d/%m/%Y') }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('update_task.update_task_by_id', id=task.id) }}">
                                    <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %} onchange="this.form.submit()">
                                </form>
                            </td>
                            <td>
                                
                                <form method="POST" action="{{ url_for('delete_task.delete_task_by_id', id=task.id) }}" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4" class="text-muted">No todos yet.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
